<script src="../shadowroot-injector.js" sr-autostart></script>

<template sr-tagname="highlightable-title" sr-mode="open">
	<style>
		:host {
			display: block;
		}
	</style>
	<h2><slot></slot></h2>
</template>

<highlightable-title id="ht1">First Title</highlightable-title>

<script>
	customElements.define(
		'highlightable-title',
		class extends HTMLElement {
			connectedCallback() {
				this.addEventListener('click', () => {
					this.style.background = 'yellow';
					this.setAttribute('highlighted', '');
				});
			}
		},
	);
</script>

<script>
	const ht = document.createElement('highlightable-title');
	ht.id = 'ht2';
	ht.textContent = 'Second Title';
	document.body.append(ht);
</script>
